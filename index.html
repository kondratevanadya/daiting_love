<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    .container {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 15px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #0088cc;
      color: white;
    }

    button:active {
      opacity: 0.8;
    }

    .profile {
      margin-top: 20px;
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Ваш профиль</h1>

    <div id="profile"></div>

    <h1>Редактировать</h1>

    <input type="text" id="nickname" placeholder="Ваш ник">
    <input type="number" id="age" placeholder="Возраст">

    <button id="saveBtn">Сохранить</button>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe.user;

    const nicknameInput = document.getElementById('nickname');
    const ageInput = document.getElementById('age');
    const profileDiv = document.getElementById('profile');

    // Загрузка профиля
    async function loadProfile() {
      const res = await fetch("datinglove-backend-production.up.railway.app/getProfile?telegram_id=" + user.id);
      const data = await res.json();

      profileDiv.innerHTML = `
        ${data.photo_url ? `<img src="${data.photo_url}" class="avatar">` : ''}
        <p><b>Ник:</b> ${data.nickname || 'не указан'}</p>
        <p><b>Возраст:</b> ${data.age || 'не указан'}</p>
      `;

      nicknameInput.value = data.nickname || "";
      ageInput.value = data.age || "";
    }

    loadProfile();

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const sendData = {
        telegram_id: user.id,
        nickname: nicknameInput.value.trim(),
        age: ageInput.value ? Number(ageInput.value) : null
      };

      await fetch("datinglove-backend-production.up.railway.app/saveProfile", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(sendData)
      });

      loadProfile();
    });
  </script>

</body>
</html>
